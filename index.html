<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors |snebo</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="page">
    <div class="top">
      <h2>Rock Paper Scissors</h2>
      <div class="score">Score: <span id="score_value">0:0</span></div>
    </div>
    <div class="game_container">
      <div class="header"><h2>Playing Round..</h2></div>
      <div class="game_options">
        <img id="choice" src="./images/rock.png" alt="rock">
        <img id="choice" src="./images/paper.png" alt="paper">
        <img id="choice" src="./images/scissors.png" alt="scissors">
      </div>
      <div class="round_outcome">
        <img src="./images/mini_rock.png" alt="player choice" class="player">
        <img src="./images/vs.png" alt="versus" class="versus">
        <img src="./images/mini_scissors.png" alt="computer choice" class="computer">
      </div>
      <h3 class="result">Win</h3>
    </div>
    <div class="footer">
      <div class="contact">
        <img class="icon" src="./images/github.png" alt="github icon">
        <p><a href="https://github.com/snebo" target="_blank">Find me here.</a></p>
      </div>
    </div>
  </div>

  <script src="./scripts/game.js"></script>
</body>
</html>
